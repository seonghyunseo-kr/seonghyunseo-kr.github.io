{% assign items = site.data.publications | sort: "sort" | reverse %}
<ul>
  {% for p in items %}
    <li class="mb-2">
      <span class="text-muted small">({{ p.year }})</span>
      <span class="font-weight-bold">{{ p.title }}</span>
      {% if p.paper_url %}
        — <a href="{{ p.paper_url }}" target="_blank" rel="noopener">paper</a>
      {% endif %}
      <div class="text-muted small">{{ p.authors }} · {{ p.venue }}</div>
    </li>
  {% endfor %}
</ul>
