<div class="col mt-4">
  <div class="bg-themed p-4" style="border-radius: 0.5rem;">
    {% assign awards_sorted = site.data.honors-awards | sort: "sort" | reverse %}
    {% for a in awards_sorted %}
      <div class="mb-3">
        <div class="small text-muted">{{ a.year }}</div>
        <div class="font-weight-bold">{{ a.title }}</div>
        {% if a.role %}
          <div class="text-muted">{{ a.role }}</div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
