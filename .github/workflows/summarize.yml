name: Summarize posts

on:
  push:
    paths:
      - "_posts/**.md"

permissions:
  contents: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests pyyaml

      - name: Summarize posts (only if missing)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/summarize_posts.py

      - name: Commit changes
        run: |
          git config user.name "summary-bot"
          git config user.email "summary-bot@users.noreply.github.com"
          git add _posts
          git commit -m "chore: add missing summaries" || exit 0
          git push